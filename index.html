<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM MOVIE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div id="page-banner">
          <h1 class="title">Movie Time</h1>
          <p>A list of popular movies</p>
        </div>
      </header>
      <div id="movie-list">
        <h2 class="title">Movies to watch</h2>
        <ul>
          <li>
            <span class="name">Godzilla (2014)</span>
            <span class="delete">Delete</span>
            <span class="visit">Visit</span>
          </li>
          <li>
            <span class="name">Transformers (2007)</span>
            <span class="delete">Delete</span>
            <span class="visit">Visit</span>
          </li>
          <li>
            <span class="name">The Dark Knight</span>
            <span class="delete">Delete</span>
            <span class="visit">Visit</span>
          </li>
          <li>
            <span class="name">Aliens (1997)</span>
            <span class="delete">Delete</span>
            <span class="visit">Visit</span>
          </li>
          <li>
            <span class="name">Need For Speed</span>
            <span class="delete">Delete</span>
            <span class="visit">Visit</span>
          </li>
        </ul>
      </div>
      <form action="" id="add-movie">
        <input type="text" placeholder="Enter movie name" />
        <button>ADD</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
